<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body class="m-4">
    <div class="d-flex justify-content-evenly flex-wrap">
      <div class="px-4" style="flex: 45%;" id='tasks'>
        <h1>Task List...</h1><hr/>
        <ul class="tasklist" id='tasklist'>
            <li>
                <p class="fs-2">Task1</p>
                <div class="box d-flex justify-content-evenly">
                  <img src='' alt='Failed To Load...'/>
                  <input type="checkbox"/>
                  <i class="glyphicon glyphicon-trash" style='font-size:24px;color:red; flex: 33%;'></i>
                </div>
                <!-- <img src='' alt='Failed To Load...'/>
                <input type="checkbox"/>
                <i class="glyphicon glyphicon-trash" style='font-size:24px;color:red'></i> -->
            </li><hr/>
        </ul>
      </div>
      <div class="p-2" style="flex: 55%;">
          <h1>Task Form</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="text" class="form-control" id="task" required placeholder="Enter Your Task..." name='task'/>
            </div>
            <div class="mb-3">
              <input type="file" required name='picture' id='picture'/>
            </div>
            <input type="submit" class="btn btn-primary" id='button'/>
          </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
